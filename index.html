<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="display">
        <section class="screen">0</section>
      </div>
      <div class="buttons">
        <div class="clearDel">
        <button class ="calc-button oper" >Clear</button>
        <button  class="calc-button oper" >Del</button>
        </div>
        <button class ="calc-button oper symb" >/</button>
        <button class ="calc-button" >7</button>
        <button class ="calc-button" >8</button>
        <button class ="calc-button" >9</button>
        <button class ="calc-button oper symb">x</button>
        <button class ="calc-button" >4</button>
        <button class ="calc-button" >5</button>
        <button class ="calc-button" >6</button>
        <button class ="calc-button oper symb">-</button>
        <button class ="calc-button" >1</button>
        <button class ="calc-button" >2</button>
        <button class ="calc-button" >3</button>
        <button class ="calc-button oper symb">+</button>
        <button class ="calc-button" >0</button>
        <button class ="calc-button">.</button>
        <button class ="calc-button oper symb">=</button>
      </div>
    </div>

    <div class="history">
        Calculator History
        <div class="calc-history">
        </div>
    </div>
    <script src="script/script.js"></script>

    <video autoplay muted loop id="myVideo">
        <source src="bg/supermariobg.mp4" type="video/mp4">
      </video>
  </body>
</html>
